<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Detector Billetes Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            max-width: 90vw;
            max-height: 70vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            background: #000;
        }

        .detection-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 70%, transparent 100%);
            padding: 15px;
            z-index: 10;
            transition: all 0.3s;
        }

        .detection-value {
            text-align: center;
            margin-bottom: 10px;
        }

        .detection-value-amount {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 5px;
        }

        .detection-value-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detection-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-bottom: 12px;
            max-height: 60px;
            overflow-y: auto;
        }

        .detection-badge {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.4);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #00ff88;
            white-space: nowrap;
        }

        .detection-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn-overlay {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-overlay-save {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
        }

        .btn-overlay-clear {
            background: rgba(255, 170, 0, 0.3);
            border: 1px solid #ffaa00;
            color: #ffaa00;
        }

        .btn-overlay:active {
            transform: scale(0.95);
        }

        .btn-overlay:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .detection-empty {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 5px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* BOT√ìN DE CAPTURA CENTRAL - NUEVO */
        .btn-capture {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 255, 136, 0.6);
            cursor: pointer;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s;
        }

        .btn-capture:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 40px rgba(0, 255, 136, 0.8);
        }

        .btn-capture:active {
            transform: translateX(-50%) scale(0.95);
        }

        .btn-capture.processing {
            background: linear-gradient(135deg, #ffaa00, #ff6600);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        /* Indicador de modo */
        .mode-indicator {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 204, 255, 0.2);
            border: 1px solid rgba(0, 204, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            color: #00ccff;
            z-index: 15;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-menu-left {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #00ccff, #0088ff);
            border: none;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 204, 255, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .btn-menu-left:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .btn-menu-left:active {
            transform: translateY(-50%) scale(0.95);
        }

        .btn-menu-right {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .btn-menu-right:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .btn-menu-right:active {
            transform: translateY(-50%) scale(0.95);
        }

        .panel-left {
            position: fixed;
            left: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 200;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.5);
        }

        .panel-left.open {
            left: 0;
        }

        .panel-right {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 200;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
        }

        .panel-right.open {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h2 {
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-close {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-close:hover {
            background: rgba(255, 68, 68, 0.4);
        }

        .control-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-camera {
            background: linear-gradient(135deg, #00ccff, #0088ff);
            color: #fff;
        }

        .btn-image {
            background: linear-gradient(135deg, #ff9500, #ff5e00);
            color: #fff;
        }

        .btn-clear-current {
            background: linear-gradient(135deg, #ffaa00, #ff6600);
            color: #fff;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .control-panel h3 {
            font-size: 14px;
            color: #00ff88;
            margin-bottom: 12px;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-row label {
            font-size: 13px;
            color: #aaa;
        }

        .control-row input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }

        .control-row span {
            color: #00ff88;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
            font-size: 13px;
        }

        .status-panel {
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 13px;
            color: #00ccff;
        }

        .historial-header {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .historial-total {
            font-size: 36px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .historial-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .historial-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .historial-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .historial-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .historial-item-valor {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
        }

        .historial-item-desglose {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .historial-item-fecha {
            font-size: 11px;
            color: #666;
        }

        .btn-eliminar {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-eliminar:hover {
            background: rgba(255, 68, 68, 0.4);
        }

        .btn-limpiar-historial {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-limpiar-historial:active {
            transform: scale(0.95);
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-size: 13px;
            padding: 30px 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .panel-left, .panel-right {
                width: 90vw;
            }

            .btn-menu-left, .btn-menu-right {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .btn-menu-left {
                left: 10px;
            }

            .btn-menu-right {
                right: 10px;
            }

            .btn-capture {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="camera-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <!-- Indicador de modo -->
            <div class="mode-indicator" id="modeIndicator">üì∏ MODO CAPTURA</div>
            
            <!-- Bot√≥n de captura central -->
            <button class="btn-capture" id="btnCapture" onclick="capturarYDetectar()" style="display: none;">
                üì∏
            </button>
            
            <div class="detection-overlay">
                <div class="detection-value">
                    <div class="detection-value-amount" id="detectionAmount">$0</div>
                    <div class="detection-value-label">Detecci√≥n Actual</div>
                </div>
                
                <div class="detection-items" id="detectionItems">
                    <div class="detection-empty">Sin detecciones</div>
                </div>
                
                <div class="detection-actions">
                    <button class="btn-overlay btn-overlay-save" onclick="guardarDeteccionActual()" id="btnGuardarOverlay">
                        üíæ GUARDAR
                    </button>
                    <button class="btn-overlay btn-overlay-clear" onclick="limpiarDeteccionActual()" id="btnLimpiarOverlay">
                        üóëÔ∏è LIMPIAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn-menu-left" onclick="togglePanelLeft()">‚öôÔ∏è</button>
    <button class="btn-menu-right" onclick="togglePanelRight()">üí∞</button>

    <div class="overlay" id="overlay" onclick="closePanels()"></div>

    <div class="panel-left" id="panelLeft">
        <div class="panel-header">
            <h2>‚öôÔ∏è Controles</h2>
            <button class="btn-close" onclick="togglePanelLeft()">‚úï</button>
        </div>

        <div class="status-panel" id="status">
            Presiona iniciar c√°mara
        </div>

        <button class="control-button btn-camera" id="btnStart" onclick="iniciarCamara()">
            üé• INICIAR C√ÅMARA
        </button>

        <button class="control-button btn-image" onclick="probarConImagen()">
            üñºÔ∏è SUBIR IMAGEN
        </button>

        <button class="control-button" id="btnSwitchCamera" onclick="cambiarCamara()" style="background: linear-gradient(135deg, #9d4edd, #7b2cbf); color: #fff; display: none;">
            üîÑ CAMBIAR C√ÅMARA
        </button>

        <div class="control-panel">
            <h3>üéØ Ajustes de Detecci√≥n</h3>
            <div class="control-row">
                <label>Confianza:</label>
                <input type="range" id="confSlider" min="10" max="90" value="35" oninput="actualizarConf(this.value)">
                <span id="confValue">35%</span>
            </div>
        </div>
    </div>

    <div class="panel-right" id="panelRight">
        <div class="panel-header">
            <h2>üí∞ Historial</h2>
            <button class="btn-close" onclick="togglePanelRight()">‚úï</button>
        </div>

        <div class="historial-header">
            <div class="historial-total" id="totalHistorial">$0</div>
            <div class="historial-label">Total Acumulado</div>
        </div>

        <div id="historialList">
            <div class="empty-message">No hay registros guardados</div>
        </div>

        <button class="btn-limpiar-historial" onclick="limpiarHistorial()">
            üóëÔ∏è LIMPIAR TODO EL HISTORIAL
        </button>
    </div>

    <input type="file" id="imageInput" accept="image/*" onchange="procesarImagen(this)">

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script>
        const CLASS_NAMES = ['100', '1000', '10000', '100000', '200', '2000', '20000', '50', '500', '5000', '50000'];
        
        const VALORES = {
            "100": 100, "1000": 1000, "10000": 10000, "100000": 100000,
            "200": 200, "2000": 2000, "20000": 20000,
            "50": 50, "500": 500, "5000": 5000, "50000": 50000
        };

        let CONF_THRESHOLD = 0.35;
        const IOU_THRESHOLD = 0.5;
        let INPUT_SIZE = 640;

        let video, canvas, ctx;
        let stream = null;
        let deteccionesActuales = {};
        let historial = [];
        let session = null;
        let camarasDisponibles = [];
        let camaraActualIndex = 0;
        let camaraActiva = false;

        function togglePanelLeft() {
            const panel = document.getElementById('panelLeft');
            const overlay = document.getElementById('overlay');
            const panelRight = document.getElementById('panelRight');
            
            panel.classList.toggle('open');
            
            if (panel.classList.contains('open')) {
                overlay.classList.add('active');
                panelRight.classList.remove('open');
            } else {
                overlay.classList.remove('active');
            }
        }

        function togglePanelRight() {
            const panel = document.getElementById('panelRight');
            const overlay = document.getElementById('overlay');
            const panelLeft = document.getElementById('panelLeft');
            
            panel.classList.toggle('open');
            
            if (panel.classList.contains('open')) {
                overlay.classList.add('active');
                panelLeft.classList.remove('open');
            } else {
                overlay.classList.remove('active');
            }
        }

        function closePanels() {
            document.getElementById('panelLeft').classList.remove('open');
            document.getElementById('panelRight').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function actualizarConf(value) {
            CONF_THRESHOLD = value / 100;
            document.getElementById('confValue').textContent = value + '%';
        }

        function cargarHistorial() {
            const saved = localStorage.getItem('historial_billetes');
            if (saved) {
                historial = JSON.parse(saved);
                actualizarHistorialUI();
            }
        }

        function calcularTotalHistorial() {
            return historial.reduce((sum, item) => sum + item.total, 0);
        }

        window.onload = async function() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            cargarHistorial();
            actualizarOverlayDeteccion();

            const status = document.getElementById('status');
            const btnSwitchCamera = document.getElementById('btnSwitchCamera');

            const esMobil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (esMobil) {
                console.log('üì± Modo m√≥vil - Detecci√≥n por captura activada');
                
                try {
                    const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    tempStream.getTracks().forEach(track => track.stop());

                    const devices = await navigator.mediaDevices.enumerateDevices();
                    camarasDisponibles = devices.filter(d => d.kind === 'videoinput');

                    if (camarasDisponibles.length >= 1) {
                        btnSwitchCamera.style.display = 'block';
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error detectando c√°maras:', error);
                    btnSwitchCamera.style.display = 'block';
                }
            }

            try {
                status.textContent = 'Cargando modelo...';
                session = await ort.InferenceSession.create('models/best.onnx');
                console.log('‚úÖ MODELO CARGADO');
                status.textContent = '‚úÖ Listo - Presiona INICIAR';
            } catch (error) {
                console.error('‚ùå ERROR cargando modelo:', error);
                status.innerHTML = '‚ö†Ô∏è Modelo no encontrado';
            }
        };

        async function iniciarCamara() {
            if (!session) {
                alert('‚ö†Ô∏è Modelo no cargado');
                return;
            }

            if (camaraActiva) {
                detenerCamara();
                return;
            }

            try {
                document.getElementById('status').textContent = '‚è≥ Iniciando c√°mara...';
                document.getElementById('btnStart').disabled = true;

                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                if (camarasDisponibles.length > 0) {
                    const camara = camarasDisponibles[camaraActualIndex];
                    constraints.video.deviceId = { exact: camara.deviceId };
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.play().catch(err => console.warn('Error video:', err));
                
                video.onloadedmetadata = function() {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    document.getElementById('status').textContent = '‚úÖ C√°mara lista - Presiona üì∏ para capturar';
                    document.getElementById('btnStart').textContent = 'üõë DETENER C√ÅMARA';
                    document.getElementById('btnStart').className = 'control-button btn-clear-current';
                    document.getElementById('btnStart').disabled = false;
                    document.getElementById('btnCapture').style.display = 'flex';
                    
                    camaraActiva = true;
                };

            } catch (error) {
                console.error('‚ùå Error c√°mara:', error);
                document.getElementById('status').textContent = '‚ùå Error con c√°mara';
                document.getElementById('btnStart').disabled = false;
            }
        }

        async function cambiarCamara() {
            if (camarasDisponibles.length <= 1) {
                alert('‚ö†Ô∏è Solo hay una c√°mara disponible');
                return;
            }

            camaraActualIndex = (camaraActualIndex + 1) % camarasDisponibles.length;
            
            if (stream) {
                detenerCamara();
                setTimeout(() => {
                    iniciarCamara();
                }, 500);
            }
        }

        function detenerCamara() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                camaraActiva = false;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                document.getElementById('status').textContent = '‚è∏Ô∏è Detenido';
                document.getElementById('btnStart').textContent = 'üé• INICIAR C√ÅMARA';
                document.getElementById('btnStart').className = 'control-button btn-camera';
                document.getElementById('btnCapture').style.display = 'none';
            }
        }

        async function capturarYDetectar() {
            if (!camaraActiva || !session) return;

            const btnCapture = document.getElementById('btnCapture');
            btnCapture.classList.add('processing');
            btnCapture.textContent = '‚è≥';
            btnCapture.disabled = true;

            document.getElementById('status').textContent = 'üîç Analizando...';

            try {
                const startTime = performance.now();
                
                const input = preprocesarImagen();
                const feeds = {};
                feeds[session.inputNames[0]] = input;
                const results = await session.run(feeds);
                
                const output = results[session.outputNames[0]];
                const detecciones = postprocesarResultados(output.data, canvas.width, canvas.height);
                const deteccionesFiltradas = nonMaxSuppression(detecciones, IOU_THRESHOLD);
                
                const endTime = performance.now();
                console.log(`‚è±Ô∏è Tiempo: ${(endTime - startTime).toFixed(0)}ms | Detecciones: ${deteccionesFiltradas.length}`);
                
                deteccionesActuales = {};
                for (const det of deteccionesFiltradas) {
                    deteccionesActuales[det.class] = (deteccionesActuales[det.class] || 0) + 1;
                }
                
                actualizarOverlayDeteccion();
                dibujarDetecciones(deteccionesFiltradas);
                
                document.getElementById('status').textContent = 
                    deteccionesFiltradas.length > 0 ? 
                    `‚úÖ ${deteccionesFiltradas.length} billetes detectados` : 
                    '‚ö†Ô∏è No se detectaron billetes';
                
            } catch (error) {
                console.error('Error detecci√≥n:', error);
                document.getElementById('status').textContent = '‚ùå Error al procesar';
            }

            btnCapture.classList.remove('processing');
            btnCapture.textContent = 'üì∏';

        }

        function actualizarOverlayDeteccion() {

        function preprocesarImagen() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = INPUT_SIZE;
            tempCanvas.height = INPUT_SIZE;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            tempCtx.drawImage(video, 0, 0, INPUT_SIZE, INPUT_SIZE);
            
            const imageData = tempCtx.getImageData(0, 0, INPUT_SIZE, INPUT_SIZE);
            const { data } = imageData;
            
            const input = new Float32Array(3 * INPUT_SIZE * INPUT_SIZE);
            const pixelCount = INPUT_SIZE * INPUT_SIZE;
            
            for (let i = 0; i < pixelCount; i++) {
                const idx = i * 4;
                input[i] = data[idx] / 255.0;
                input[pixelCount + i] = data[idx + 1] / 255.0;
                input[pixelCount * 2 + i] = data[idx + 2] / 255.0;
            }
            
            return new ort.Tensor('float32', input, [1, 3, INPUT_SIZE, INPUT_SIZE]);
        }

        function postprocesarResultados(outputData, imgWidth, imgHeight) {
            const detecciones = [];
            const numClases = CLASS_NAMES.length;
            const numPredictions = Math.floor(outputData.length / (4 + numClases));
            const scaleX = imgWidth / INPUT_SIZE;
            const scaleY = imgHeight / INPUT_SIZE;
            
            for (let i = 0; i < numPredictions; i++) {
                const xCenter = outputData[i];
                const yCenter = outputData[numPredictions + i];
                const width = outputData[numPredictions * 2 + i];
                const height = outputData[numPredictions * 3 + i];
                
                let maxScore = 0;
                let maxClassId = 0;
                
                for (let c = 0; c < numClases; c++) {
                    const score = outputData[numPredictions * (4 + c) + i];
                    if (score > maxScore) {
                        maxScore = score;
                        maxClassId = c;
                    }
                }
                
                if (maxScore > CONF_THRESHOLD) {
                    const x1 = Math.max(0, (xCenter - width / 2) * scaleX);
                    const y1 = Math.max(0, (yCenter - height / 2) * scaleY);
                    const x2 = Math.min(imgWidth, (xCenter + width / 2) * scaleX);
                    const y2 = Math.min(imgHeight, (yCenter + height / 2) * scaleY);
                    
                    detecciones.push({
                        class: CLASS_NAMES[maxClassId],
                        conf: maxScore,
                        bbox: [x1, y1, x2, y2]
                    });
                }
            }
            
            return detecciones;
        }

        function nonMaxSuppression(detecciones, iouThreshold) {
            detecciones.sort((a, b) => b.conf - a.conf);
            const resultado = [];
            const suppressed = new Array(detecciones.length).fill(false);
            
            for (let i = 0; i < detecciones.length; i++) {
                if (suppressed[i]) continue;
                resultado.push(detecciones[i]);
                
                for (let j = i + 1; j < detecciones.length; j++) {
                    if (suppressed[j]) continue;
                    if (detecciones[i].class === detecciones[j].class) {
                        const iou = calcularIoU(detecciones[i].bbox, detecciones[j].bbox);
                        if (iou > iouThreshold) suppressed[j] = true;
                    }
                }
            }
            
            return resultado;
        }

        function calcularIoU(bbox1, bbox2) {
            const [x1_1, y1_1, x2_1, y2_1] = bbox1;
            const [x1_2, y1_2, x2_2, y2_2] = bbox2;
            
            const xi1 = Math.max(x1_1, x1_2);
            const yi1 = Math.max(y1_1, y1_2);
            const xi2 = Math.min(x2_1, x2_2);
            const yi2 = Math.min(y2_1, y2_2);
            
            const interArea = Math.max(0, xi2 - xi1) * Math.max(0, yi2 - yi1);
            const bbox1Area = (x2_1 - x1_1) * (y2_1 - y1_1);
            const bbox2Area = (x2_2 - x1_2) * (y2_2 - y1_2);
            const unionArea = bbox1Area + bbox2Area - interArea;
            
            return unionArea > 0 ? interArea / unionArea : 0;
        }

        function dibujarDetecciones(detecciones) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 3;
            ctx.font = 'bold 16px Arial';
            
            for (const det of detecciones) {
                const [x1, y1, x2, y2] = det.bbox;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                const label = `${det.class} (${(det.conf * 100).toFixed(0)}%)`;
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = '#00ff88';
                ctx.fillRect(x1, y1 - 25, textWidth + 10, 25);
                ctx.fillStyle = '#000';
                ctx.fillText(label, x1 + 5, y1 - 5);
            }
        }

        async function procesarImagen(input) {

            const file = input.files[0];

                    const deteccionesFiltradas = nonMaxSuppression(detecciones, IOU_THRESHOLD);

                    document.getElementById('status').textContent = '‚ùå Error al procesar';
                }
            };
            
            img.src = URL.createObjectURL(file);
        }

        function preprocesarImagenStatic(img) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = INPUT_SIZE;
            tempCanvas.height = INPUT_SIZE;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(img, 0, 0, INPUT_SIZE, INPUT_SIZE);
            const imageData = tempCtx.getImageData(0, 0, INPUT_SIZE, INPUT_SIZE);
            const { data } = imageData;
            
            const input = new Float32Array(3 * INPUT_SIZE * INPUT_SIZE);
            const pixelCount = INPUT_SIZE * INPUT_SIZE;
            
            for (let i = 0; i < pixelCount; i++) {
                const idx = i * 4;
                input[i] = data[idx] / 255.0;
                input[pixelCount + i] = data[idx + 1] / 255.0;
                input[pixelCount * 2 + i] = data[idx + 2] / 255.0;
            }
            
            return new ort.Tensor('float32', input, [1, 3, INPUT_SIZE, INPUT_SIZE]);
        }
